<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playforIndia</title>
    <link rel="stylesheet" href="playForIndia.css">
</head>

<body>
    <!-- header section start's from here -->
    <header class="header_background-img">
        <div class="container-fluid">
            <div class="brand_logo">
                <img src="image_folder/ICON@4x.png" alt="logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="login-button">
                <a href="#">Log-In</a>
            </div>
        </div>
    </header>
    <!-- header end's here -->

    <!-- banner-section start's from Here -->
    <section>
        <div class="banner_section">
            <div class="banner_img-container">
                <img src="image_folder/banner_1.png" alt="#">
            </div>
        </div>

        <div class="text_banner">
            <div class="banner-text_container">
                <h1>WELCOME TO PLAY FOR INDIA</h1>
                <span>Please select your sport to proceed</span>
            </div>
        </div>
    </section>
    <!-- banner-section End's Here -->

    <!-- hover card,s section start,s Here -->
    <section>
        <div class="card_container">

            <!------------------------- card_1 Start ---------------------------->
            <a href="https://www.google.com" target="_blank">
                <div class="card" id="card">
                    <div class="batminton-1_img">
                        <img src="image_folder/batMinton_1.png" alt="Card Image">
                    </div>
                    <div class="batminton-2_img">
                        <img src="image_folder/batMinton_2.png" alt="">
                        <div class="text">
                            <h4>Badminton</h4>
                            <span>|Smash your limits</span>
                        </div>
                    </div>
                </div>
            </a>
            <!------------------------- card_1 End ---------------------------->

            <!------------------------- card_2 Start ---------------------------->
            <a href="https://www.google.com" target="_blank">
                <div class="card" id="card">
                    <div class="basketball-1_img">
                        <img src="image_folder/basketball_1.png" alt="Card Image">
                    </div>
                    <div class="basketball-2_img">
                        <img src="image_folder/basketball_2.png" alt="">
                        <div class="basketball_text">
                            <h4>Basket Ball</h4>
                            <span>|Where Every Shot Counts</span>
                        </div>
                    </div>
                </div>
            </a>
            <!------------------------- card_2 End ---------------------------->



            <!------------------------- card_3 Start ---------------------------->
            <a href="https://www.google.com" target="_blank">
                <div class="card" id="card">
                    <div class="Table_tennis-1">
                        <img src="image_folder/Table_tennis-1.png" alt="Card Image">
                    </div>
                    <div class="basketball-2_img">
                        <div class="Table_tennis-2">
                            <img src="image_folder/Table_tennis-2.png" alt="">
                        </div>
                        <div class="basketball_text">
                            <h4>Basket Ball</h4>
                            <span>|Where Every Shot Counts</span>
                        </div>
                    </div>
                </div>
            </a>
            <!------------------------- card_3 End ---------------------------->

            <!------------------------- card_4 Start ---------------------------->
            <a href="https://www.google.com" target="_blank">
                <div class="card" id="card">
                    <div class="wrestling-1">
                        <img src="image_folder/wrestling-1.png" alt="Card Image">
                    </div>
                    <div class="basketball-2_img">
                        <div class="wrestling-2">
                            <img src="image_folder/wrestling-2.png" alt="">
                        </div>
                        <div class="basketball_text">
                            <h4>Basket Ball</h4>
                            <span>|Where Every Shot Counts</span>
                        </div>
                    </div>
                </div>
            </a>
            <!------------------------- card_4 End ---------------------------->

    </section>
    <!-- hover card,s section End,s Here -->
</body>

</html>
